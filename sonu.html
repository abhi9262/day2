<html>

  <body>
    <!-- list: ul ,ol,.... -->
    <!-- Button, nchor , center, -->

      <li>item-1</li>
      <li>item-2</li>
      <li>item-3</li>
      <li>item-4</li>
      <li>item-5</li>

    <ol>

    <center>
      <a target="_blank" href="https://www.nasa.gov/"> 4 Open Nasa Website </a>
    </center>
    <!-- /Form inputs -->
    <center>
      <form class="white paper">
        <!-- Multiple  inputs-->
        <div class="first -inputs">
          <label> First Name :</label>
          <input type="text" placeholder="Enter First Name" />
        </div>
        <div class="second-inputs">
          <label> Last Name :</label>
          <input type="text" placeholder="Enter Last Name" />
        </div>
        <div class="email">
          <label> Email :</label>
          <input type="email" placeholder="Enter Email Address" />
        </div>
        <div class="password">
          <label> Password :</label>
          <input type="password" placeholder="Enter Password" />
        </div>
        <div class="gender-input">
          <label> Gender :</label>
          <label> Male: </label>
          <input type="radio" name="gender" />
          <label> Female: </label>
          <input type="radio" name="gender" />
          <label> Other: </label>
          <input type="radio" name="gender" />
        </div>
        <div class="number-input">
          <label>Age :</label>
          <input type="number" placeholder=" Enter age" min="1" max="10" />
        </div>
        <div class="preferences-inputs">
          <label> Preferenes:</label>
          <label> Acrylic Painting: </label>
          <input type="checkbox" name="prefernces" />
          <label> Oil Painting: </label>
          <input type="checkbox" name="Preferenes" />
          <label> Water Colour Painting: </label>
          <input type="checkbox" name="Preferenes" />
        </div>
        <div class="select -input">
          <label> Select Ocupation:</label>
          <select>
            <option value="">Student</option>
            <option value="">Teachers</option>
            <option value="">Employee</option>
          </select>
        </div class=" bio-input">

        <label> Bio:</label>
        <textarea> 

        </textarea>
        <div class ="btns">
          <button type="reset"> Reset</button>
          <button type="submit"> Submit</button>
        </div>
      </form>
    </center>
  </body>
</html>
